<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, height=150">
  <title>GiveBit - Donation Goal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 150px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .goal-container {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      border: 2px solid #ffd700;
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .goal-title {
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    .goal-percentage {
      color: #ffd700;
      font-size: 18px;
      font-weight: 800;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      transition: width 0.5s ease-out;
      min-width: 0%;
    }

    .progress-fill.complete {
      background: linear-gradient(90deg, #10b981 0%, #059669 100%);
    }

    .goal-stats {
      display: flex;
      justify-content: space-between;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .goal-current {
      color: #ffd700;
      font-weight: 700;
    }

    .goal-target {
      color: white;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="goal-container">
    <div class="goal-header">
      <div class="goal-title">ðŸŽ¯ Donation Goal</div>
      <div class="goal-percentage" id="percentage">0%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="goal-stats">
      <span><span class="goal-current" id="current">0</span> ETH raised</span>
      <span>Goal: <span class="goal-target" id="target">0</span> ETH</span>
    </div>
  </div>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('projectId');
    const apiKey = params.get('apiKey');
    const mode = params.get('mode') || 'testnet';
    const goalAmount = parseFloat(params.get('goal')) || 1.0;

    if (!projectId || !apiKey) {
      throw new Error('Missing required parameters: projectId and apiKey');
    }

    let currentAmount = 0;

    import('https://unpkg.com/@givebit/sdk@latest/dist/index.js').then(async ({ GiveBit }) => {
      const givebit = GiveBit.init({ projectId, apiKey, mode });
      
      await givebit.connect();

      // Load donation history to calculate current amount
      const history = await givebit.getDonationHistory(1000);
      currentAmount = history
        .filter(d => d.status === 'finalized')
        .reduce((sum, d) => sum + parseFloat(d.amount || 0), 0);
      
      updateGoal();

      // Listen for new donations
      givebit.on('donation_finalized', (event) => {
        currentAmount += parseFloat(event.session.amount || 0);
        updateGoal();
      });
    });

    function updateGoal() {
      const percentage = Math.min((currentAmount / goalAmount) * 100, 100);
      const progressFill = document.getElementById('progressFill');
      
      document.getElementById('current').textContent = currentAmount.toFixed(4);
      document.getElementById('target').textContent = goalAmount.toFixed(2);
      document.getElementById('percentage').textContent = Math.round(percentage) + '%';
      
      progressFill.style.width = percentage + '%';
      
      if (percentage >= 100) {
        progressFill.classList.add('complete');
      }
    }
  </script>
</body>
</html>
